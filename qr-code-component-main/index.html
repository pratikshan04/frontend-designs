<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="./styles/style.css" />
  <title>QR code component</title>
</head>

<body>
  <main class="card-wrapper">
    <div class="card">
      <figure class="card-qr"><img src="./images/image-qr-code.png"></figure>
      <section class="card-section">
        <h1 class="card-title"> Improve your front-end skills by building projects</h1>
        <p class="card-desc">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </section>   
    </div> 
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/pratikshan04">Pratiksha M N</a>.
    </p>
  </footer>
</body>

</html>
